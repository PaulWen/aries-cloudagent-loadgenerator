version: "3.7"
services:

  issuer-verifier-wallet-db:
    container_name: issuer-verifier-wallet-db
    image: ${POSTGRES_IMAGE}
    volumes:
      - issuer-verifier-wallet-db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - aries-load-test
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "50m"
    ports:
      - 5432:5432
    restart: always

  issuer-verifier-acapy:
    image: ${ACAPY_IMAGE}
    entrypoint: /bin/bash
    command: [
      "-c",
      "sleep 10;
        aca-py start \
        --auto-provision
        --admin 0.0.0.0 10000 \
        --inbound-transport http 0.0.0.0 10001 \
        --outbound-transport http \
        --endpoint http://issuer-verifier-nginx:10001 \
        --genesis-url ${LEDGER_GENESIS} \
        --ledger-pool-name ${LEDGER_POOL_NAME} \
        --invite-base-url didcomm://aries_connection_invitation \
        --admin-insecure-mode \
        --label issuer_verifier_acapy \
        --wallet-type ${WALLET_TYPE} \
        --wallet-name ${POSTGRES_DB} \
        --wallet-key key \
        --wallet-storage-type postgres_storage \
        --wallet-storage-config '{\"url\":\"issuer-verifier-wallet-db:5432\",\"max_connections\":5}' \
        --wallet-storage-creds '{\"account\":\"${POSTGRES_USER}\",\"password\":\"${POSTGRES_PASSWORD}\",\"admin_account\":\"${POSTGRES_USER}\",\"admin_password\":\"${POSTGRES_PASSWORD}\"}' \
        --auto-ping-connection \
        --auto-verify-presentation \
        --invite-public \
        --public-invites \
        --invite-multi-use \
        --tails-server-base-url ${ACAPY_TAILS_SERVER_BASE_URL} \
        --seed ${ISSUER_DID_SEED} \
        --log-level ${ACAPY_LOG_LEVEL} \
        --webhook-url ${LOAD_GENERATOR_WEBHOOK_ENDPOINT} \
        ${ACAPY_DEBUG_OPTIONS}"
    ]
    depends_on:
      - issuer-verifier-wallet-db
      - tails-server
    networks:
      - aries-load-test
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "50m"
    restart: always

  issuer-verifier-nginx:
    container_name: issuer-verifier-nginx
    image: nginx:latest
    volumes:
      - ./issuer-verifier-nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - issuer-verifier-acapy
    ports:
      - 10000:10000
    networks:
      - aries-load-test

  holder-wallet-db:
    container_name: holder-wallet-db
    image: ${POSTGRES_IMAGE}
    volumes:
      - holder-wallet-db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - aries-load-test
    restart: always

  holder-acapy:
    image: ${ACAPY_IMAGE}
    entrypoint: /bin/bash
    command: [
      "-c",
        "sleep 10;
        aca-py start \
        --auto-provision \
        --inbound-transport http 0.0.0.0 10011 \
        --outbound-transport http \
        --admin 0.0.0.0 10010 \
        --endpoint http://holder-nginx:10011 \
        --genesis-url ${LEDGER_GENESIS} \
        --ledger-pool-name $LEDGER_POOL_NAME \
        --ledger-pool-name ${LEDGER_POOL_NAME} \
        --admin-insecure-mode \
        --label holder_acapy \
        --wallet-type ${WALLET_TYPE} \
        --wallet-name ${POSTGRES_DB} \
        --wallet-key key \
        --wallet-storage-type postgres_storage \
        --wallet-storage-config '{\"url\":\"holder-wallet-db:5432\",\"max_connections\":5}' \
        --wallet-storage-creds '{\"account\":\"${POSTGRES_USER}\",\"password\":\"${POSTGRES_PASSWORD}\",\"admin_account\":\"${POSTGRES_USER}\",\"admin_password\":\"${POSTGRES_PASSWORD}\"}' \
        --auto-accept-invites \
        --invite-public \
        --public-invites \
        --auto-accept-requests \
        --auto-ping-connection \
        --auto-respond-credential-offer \
        --auto-respond-credential-proposal \
        --auto-respond-credential-request \
        --auto-respond-messages \
        --auto-store-credential \
        --auto-respond-presentation-request \
        --auto-respond-presentation-proposal \
        --auto-verify-presentation \
        --log-level ${ACAPY_LOG_LEVEL} \
        ${ACAPY_DEBUG_OPTIONS}"
    ]
    depends_on:
      - holder-wallet-db
      - tails-server
    networks:
      - aries-load-test
    restart: always

  holder-nginx:
    container_name: holder-nginx
    image: nginx:latest
    volumes:
      - ./holder-nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - holder-acapy
    ports:
      - 10010:10010
    networks:
      - aries-load-test

  tails-server:
    container_name: tails-server
    build:
      context: ./indy-tails-server
      dockerfile: docker/Dockerfile.tails-server
    command: >
      tails-server
        --host 0.0.0.0
        --port 6543
        --storage-path /tmp/tails-files
        --log-level INFO

    volumes:
      - tails-server-volume:/home/indy/tails-files
    ports:
      - 6543:6543
    networks:
      - aries-load-test
    restart: always


networks:
  aries-load-test:
    name: aries-load-test

volumes:
  issuer-verifier-wallet-db-volume:
  holder-wallet-db-volume:
  tails-server-volume:
